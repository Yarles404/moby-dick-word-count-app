{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="columns">
        <div class="column is-three-fifths box" style="height:100vh">
            <h1 class="title">Moby Dick Word Count</h1>
            <p class="subtitle">Top 100 most common words from Moby Dick. The full text of Moby Dick is also shown below.</p>
            <object data="{{ url_for('static', filename='corpus/mobydick.txt') }}" width="100%" height="80%%">
                Object tag is not supported in your browser, so you can't see the full text of Moby Dick. A shame.
            </object>
        </div>
        <div class="column">
            <div class="box">
                <table class="table is-fullwidth">
                    <thead>
                        <th>Word</th>
                        <th>Count</th>
                    </thead>
                    <tbody>
                        {% for word, count in word_counts %}
                        <tr>
                            <td>{{ word }}</td>
                            <td>{{ count }}</td>
                        </tr>
                        {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
